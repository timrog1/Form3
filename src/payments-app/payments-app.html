<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="payments-grid.html">
<link rel="import" href="payment-detail.html">

<dom-module id="payments-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Payments</h2>

    <payments-grid id="grid" on-select="selectPayment" data-source="http://localhost:8888/payments"></payments-grid>
    <payment-detail id="detail" data-source="http://localhost:8888/payments/{{selectedPaymentId}}"></payments-grid>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PaymentsApp extends Polymer.Element {
      static get is() { return 'payments-app'; }
      static get properties() {
        return {
          selectedPaymentId: String
        };
      }
      _bool(x) { return !!x}
      selectPayment(e, id){
        this.set('selectedPaymentId', id)
      }
    }

    window.customElements.define(PaymentsApp.is, PaymentsApp);
  </script>
</dom-module>
