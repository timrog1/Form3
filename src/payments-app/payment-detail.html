<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="payment-detail">
    <template>
        <iron-ajax auto url="{{dataSource}}" last-response="{{paymentData}}"></iron-ajax>
        <h2>Payment details</h2>
        <dl>
            <dh>Date:</dh>
            <dd>[[paymentData.attributes.processing_date]]</dd>
        </dl>
        <dl>
            <dh>Beneficiary name:</dh>
            <dd>[[paymentData.attributes.beneficiary_party.name]]</dd>
        </dl>
        <dl>
            <dh>Debtor name:</dh>
            <dd>[[paymentData.attributes.debtor_party.name]]</dd>
        </dl>
        <dl>
            <dh>Amount:</dh>
            <dd>[[paymentData.attributes.amount]]</dd>
        </dl>
        <dl>
            <dh>Currency:</dh>
            <dd>[[paymentData.attributes.currency]]</dd>
        </dl>
    </template>
    <script>
        class PaymentDetail extends Polymer.Element {
            static get is() { return 'payment-detail'; }
            static get properties() {
                return {
                    dataSource: String,
                    paymentData: Object
                };
            }
        }

        window.customElements.define(PaymentDetail.is, PaymentDetail);
    </script>
</dom-module>
